<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Social Media Login Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Social Media Login</h1>
        <p>Social media login example. You can login by using Google, Facebook, Twitter and Linked In. <br/>All type of
            logins are more secured by using OAuth2.</p>
    </div>
</div>
<div class="container">
    <th:block th:include="/_menu"></th:block>
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <h2>Admin page</h2>
            Username
            <h2 th:utext="${#request.userPrincipal.name}"></h2>
            <div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
</body>
</html>
